name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Verify package version matches tag
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Build binaries
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p dist

          targets=(
            "darwin amd64"
            "darwin arm64"
            "linux amd64"
            "linux arm64"
            "windows amd64"
            "windows arm64"
          )

          for target in "${targets[@]}"; do
            read -r GOOS GOARCH <<<"$target"
            name="tender_${VERSION}_${GOOS}_${GOARCH}"
            if [[ "$GOOS" == "windows" ]]; then
              name+=".exe"
            fi

            echo "Building $name"
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -o "dist/$name" ./cmd/tender
          done

          (
            cd dist
            sha256sum tender_* > checksums.txt
          )

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tender_*
            dist/checksums.txt

      - name: Publish npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
